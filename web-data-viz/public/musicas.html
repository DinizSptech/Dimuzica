<!DOCTYPE html>
<script src="./main.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimuzica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon">
</head>
<body class="home">
  <div class="header">
    <div class="inicio_header">
      <div class="header_button" onclick="local_estatistica()">
        <img src="./assets/stats.png"  alt="estatisticas">
        <div>Estatisticas</div>
      </div>
      <div  class="header_button" onclick="local_sobremim()">
        <img src="./assets/vinil.png" alt="vinil"> 
        <div>Sobre mim</div>
      </div>
      <div class="header_button" onclick="local_index()">
        <img src="./assets/home.png"  alt="estatisticas"> 
        <div>Início</div>
      </div>
    </div>
    <div class="linha"></div>
      <div class="botaolegal">
        <div class="login_button" onclick="local_login()">Login</div>
        <div class="cadastro_button" onclick="local_cadastro()">Cadastro</div>
      </div>
    </div>
    <div class="container">
      <div class="musicas_display">
        <div class="musicas_genero">
          <div>Músicas do genero <span id="genero_user"></span></div>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0gTRROuntlrPQ64W3J2Etv?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>
    </div>
    </body>
    <script>
      var genero = sessionStorage.GENERO_USUARIO
      if(genero == 'rock'){
        genero_user.innerHTML = `hard rock`
      } else {
        genero_user.innerHTML = genero

      }

    </script>
